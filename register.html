<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce</title>
        <meta charset="UTF-8" />
    
        <link rel="stylesheet" href="assets/css/reboot.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet" />
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

      </head>
    <body>
        <main style="max-width:1440px; margin-left:auto; margin-right:auto;">
            <header class="main-header">
                <figure class="logo-image">
                    <img src="Assets/images/ecommerce-logo.svg" />
                </figure>
                <nav>
                    <ul class="menu-list">
                        <a href="main.html">
                            <li>Main</li>
                        </a>
                        <a href="login.html">
                            <li>Login</li>
                        </a>
                        <a href="register.html">
                            <li>Register</li>
                        </a>
                        <a href="checkout.html">
                            <li>Checkout</li>
                        </a>
                        <a href="success-payment">
                            <li>Success Payment</li>
                        </a>
                    </ul>
                </nav>
            </header>
            <form>
                <section class="form-card">
                    <div class="login-form">
                        <div class="name-input">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter name">
                        </div>

                        <div class="surname-input">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" placeholder="Enter surname">
                        </div>

                        <div class="mail-input">
                            <label for="mail">E-mail Adress</label>
                            <input type="mail" id="mail" placeholder="john@doe.com"><br> 
                        </div>

                        <div class="password-input">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password"><br>
                        </div>

                        <div class="password-input">
                            <label for="password2">Re-Password</label>
                            <input type="password" id="password2" placeholder="Re-Enter Password"><br>
                        </div>
                        
                        <div class="checkbox-agree">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">I agree to the privacy policy</label>
                        </div>

                        <button class="first-button">Register</button>
                        <h5 class="login-else-divider">OR</h5>
                        <button formaction="login.html" class="second-button">Login</button>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
