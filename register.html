    <body>
        <main>
            <header class="main-header">
                <figure class="logo-image">
                    <img src="Assets/images/ecommerce-logo.svg" />
                </figure>
                <nav>
                    <ul class="menu-list">
                        <a href="main.html">
                            <li>Main</li>
                        </a>
                        <a href="login.html">
                            <li>Login</li>
                        </a>
                        <a href="register.html">
                            <li>Register</li>
                        </a>
                        <a href="checkout.html">

                        </a>
                        <a href="success-payment.html">
                            <li>Success Payment</li>
                        </a>
                    </ul>
                </nav>
            </header>
            <form>
                <section class="form-card">
                    <div class="form-info">
                        <div class="text-input">
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Enter name">
                        </div>

                        <div class="text-input">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" required placeholder="Enter surname">
                        </div>

                        <div class="mail-input">
                            <label for="mail">E-mail Adress</label>
                            <input type="mail" id="mail" required placeholder="john@doe.com"><br> 
                        </div>

                        <div class="password-input">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="Enter Password"><br>
                        </div>

                        <div class="password-input">
                            <label for="password2">Re-Password</label>
                            <input type="password" id="password2" required placeholder="Re-Enter Password"><br>
                        </div>
                        
                        <div class="checkbox-agree">
                            <input type="checkbox" id="checkbox" required>
                            <label for="checkbox">I agree to the privacy policy</label>
                        </div>

                        <button class="first-button">Register</button>
                        <h5 class="login-else-divider">OR</h5>
                        <button formaction="login.html" class="second-button">Login</button>
                    </div>
                </section>
            </form>
            <footer>
                <hr>
                <section class="footer-section">
                    <article class="footer-main">
                        <div class="footer-links">
                            <a style="font-weight: 600;" href="main.html">Main</a>
                            <a href="login.html">Trends</a>
                            <a href="register.html">Products</a>
                        </div>
                        <div class="footer-links">
                            <a style="font-weight: 600;" href="main.html">Main</a>
                            <a href="login.html">Login</a>
                            <a href="register.html">Register</a>
                            <a href="checkout.html">Checkout</a>
                            <a href="success-payment.html">Success Payment</a>
                        </div>
                        <div class="footer-links">
                            <a style="font-weight: 600;" href="main.html">Main</a>
                            <a href="login.html">Login</a>
                            <a href="register.html">Register</a>
                            <a href="checkout.html">Checkout</a>
                            <a href="success-payment.html">Success Payment</a>
                        </div>
                        <div class="footer-info">
                            <div class="social-media">
                                <div style="font-size: 35px;">
                                    <i class="ri-facebook-circle-fill"></i>
                                    <i class="ri-instagram-fill"></i>
                                    <i class="ri-linkedin-box-fill"></i>
                                    <i class="ri-pinterest-fill"></i>
                                </div>
                            </div>
                    
                            <div class="email-block">
                                <div class="email">
                                    <i class="ri-mail-line"></i>
                                    <a href="mailto:example@example.com">furniture@example.com</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
            </footer>
        </main>
